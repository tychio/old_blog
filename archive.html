---
layout: default
title: Archive - Tychlog
---

<dl>
    <dt>Archive</dt>
    <dd>
    {% for post in site.posts %}
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4><small>{{ post.category }} - </small>{{ post.title }}</h4>
        </a>
    {% endfor %}
    </dd>
</dl>
