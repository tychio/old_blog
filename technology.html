<dl>
    <dt>Technology</dt>
{% for post in site.categories.Tech %}
    <dd>
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4>{{ post.title }}</h4>
        </a>
        <article class="excerpt">{{ post.excerpt }}</article>
    </dd>
{% endfor %}
</dl>
