---
layout: default
title: Read - Tychlog
permalink: /read/
---

<dl>
    <dt>Read</dt>
{% for post in site.categories.Read %}
    <dd>
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4>{{ post.title }}</h4>
        </a>
        <article class="excerpt">{{ post.excerpt }}</article>
    </dd>
{% endfor %}
</dl>
