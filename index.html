---
layout: default
---

<dl>
    <dt>All Posts</dt>
{% for post in site.posts %}
    <dd>
        <a href="{{ post.url }}">
            <time>{{ post.date | date_to_string }}</time>
            <h4>{{ post.title }}</h4>
        </a>
        <article class="excerpt">{{ post.excerpt }}</article>
    </dd>
{% endfor %}
    <dd>
        <a href="/archive">
            <h4>More...</h4>
        </a>
    </dd>
</dl>
